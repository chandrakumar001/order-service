eureka:
  instance:
    lease-expiration-duration-in-seconds: 2 
    lease-renewal-interval-in-seconds: 1
  client:
    service-url:
      defaultZone: ${vcap.services.eureka.credentials.uri:http://localhost:8761/eureka/}
      
spring:
  application:
    name: order-service
  rabbitmq: 
    username: ${vcap.services.rabbitmq.connection.username:}
    password:  ${vcap.services.rabbitmq.connection.password:}
#  data:
#    mongodb:
#      username:  
#      password: ${vcap.services.mongodb-service.connection.password:}
#      uri: ${vcap.services.mongo.connection.uri:}

      
    
server:
  port: 2222
  context-path: /order
  error:
    whitelabel:
      enabled: true

rabbit:
  connectionuri: ${vcap.services.rabbit-mq.credentials.uri:localRabbit}
  
  
